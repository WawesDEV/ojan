<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OJANix v3.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00c896;
            --primary-dark: #009b7d;
            --secondary: #6f42c1;
            --dark: #161b22;
            --darker: #0d1117;
            --light: #f0f6fc;
            --gray: #6e7681;
            --danger: #ff6b6b;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark), var(--darker));
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--light);
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(13, 17, 23, 0.8);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 30px;
            animation: fadeIn 0.5s ease-out;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            position: relative;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            font-size: 28px;
            color: var(--primary);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0;
        }
        
        .version {
            font-size: 14px;
            color: var(--gray);
            margin-left: 5px;
        }
        
        .theme-toggle {
            background: none;
            border: none;
            color: var(--gray);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .theme-toggle:hover {
            color: var(--primary);
            transform: rotate(30deg);
        }
        
        .text-areas {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .text-group {
            position: relative;
        }
        
        .text-label {
            position: absolute;
            top: -10px;
            left: 15px;
            background: var(--darker);
            padding: 0 8px;
            font-size: 14px;
            color: var(--gray);
            border-radius: 4px;
            z-index: 1;
        }
        
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 16px;
            background: var(--darker);
            color: var(--light);
            resize: vertical;
            outline: none;
            transition: all 0.3s;
        }
        
        textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 200, 150, 0.2);
        }
        
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        
        #outputText {
            background: rgba(0, 200, 150, 0.05);
            border-color: rgba(0, 200, 150, 0.2);
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .btn {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-grow: 1;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s;
        }
        
        .btn:hover::after {
            left: 100%;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #5a32a8;
            transform: translateY(-2px);
        }
        
        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        
        .btn-outline:hover {
            background: rgba(0, 200, 150, 0.1);
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background-color: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #ff5252;
            transform: translateY(-2px);
        }
        
        .file-actions {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        
        .file-input {
            display: none;
        }
        
        .history-container {
            margin-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
        }
        
        .history-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .history-list {
            max-height: 200px;
            overflow-y: auto;
            background: var(--darker);
            border-radius: 8px;
            padding: 10px;
        }
        
        .history-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
        }
        
        .history-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history-time {
            font-size: 12px;
            color: var(--gray);
        }
        
        .clear-history {
            background: none;
            border: none;
            color: var(--gray);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .clear-history:hover {
            color: var(--danger);
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--darker);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
            border-left: 4px solid var(--primary);
        }
        
        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .char-count {
            font-size: 12px;
            color: var(--gray);
            text-align: right;
            margin-top: 5px;
        }
        
        .watermark {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.2);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .file-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-code logo-icon"></i>
                <h1>OJANix <span class="version">v3.0</span></h1>
            </div>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        
        <div class="text-areas">
            <div class="text-group">
                <span class="text-label">Input Text (RU, EN, Ojanix)</span>
                <textarea id="inputText" placeholder="Enter text to translate..."></textarea>
                <div class="char-count" id="inputCount">0 characters</div>
            </div>
            
            <div class="text-group">
                <span class="text-label">Output Text</span>
                <textarea id="outputText" placeholder="Translation will appear here..." readonly></textarea>
                <div class="char-count" id="outputCount">0 characters</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="encodeText()">
                <i class="fas fa-lock"></i> Encode to Ojanix
            </button>
            <button class="btn btn-secondary" onclick="decodeTextRU()">
                <i class="fas fa-unlock"></i> Decode to Russian
            </button>
            <button class="btn btn-secondary" onclick="decodeTextEN()">
                <i class="fas fa-unlock"></i> Decode to English
            </button>
        </div>
        
        <div class="file-actions">
            <button class="btn btn-outline" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-file-import"></i> Import Text File
            </button>
            <input type="file" id="fileInput" class="file-input" accept=".txt,.text">
            
            <button class="btn btn-outline" onclick="saveOutputAsFile()">
                <i class="fas fa-file-export"></i> Export Output
            </button>
            
            <button class="btn btn-danger" onclick="clearAll()">
                <i class="fas fa-trash"></i> Clear All
            </button>
            
            <button class="btn btn-outline" onclick="copyToClipboard()">
                <i class="fas fa-copy"></i> Copy Output
            </button>
        </div>
        
        <div class="history-container">
            <div class="history-title">
                <h3><i class="fas fa-history"></i> Translation History</h3>
                <button class="clear-history" onclick="clearHistory()">Clear History</button>
            </div>
            <div class="history-list" id="historyList">
                <!-- History items will be added here -->
            </div>
        </div>
        
        <div class="watermark">OJANix v3.0 • Enhanced Edition</div>
    </div>
    
    <div class="toast" id="toast"></div>

    <script>
        // Character mappings
        const ruMapping = {
            'А': '1', 'Б': '2', 'В': '3', 'Г': '4', 'Д': '5', 'Е': '6', 'Ё': '7', 'Ж': '8', 'З': '9', 'И': '0',
            'Й': '@', 'К': '#', 'Л': '$', 'М': '%', 'Н': '&', 'О': '*', 'П': '(', 'Р': ')', 'С': '-', 'Т': '+',
            'У': '=', 'Ф': '{', 'Х': '}', 'Ц': '[', 'Ч': ']', 'Ш': '|', 'Щ': ':', 'Ы': ';', 'Э': '"', 'Ю': '\'',
            'Я': '!',
            'а': '1', 'б': '2', 'в': '3', 'г': '4', 'д': '5', 'е': '6', 'ё': '7', 'ж': '8', 'з': '9', 'и': '0',
            'й': '@', 'к': '#', 'л': '$', 'м': '%', 'н': '&', 'о': '*', 'п': '(', 'р': ')', 'с': '-', 'т': '+',
            'у': '=', 'ф': '{', 'х': '}', 'ц': '[', 'ч': ']', 'ш': '|', 'щ': ':', 'ы': ';', 'э': '"', 'ю': '\'',
            'я': '!'
        };

        const engMapping = {
            'Q': '1', 'W': '²', 'E': '3', 'R': '4', 'T': '5', 'Y': '6', 'U': '7', 'I': '8', 'O': '9', 'P': '0',
            'A': '@', 'S': '#', 'D': '$', 'F': '_', 'G': '&', 'H': '--', 'J': '+', 'K': '(', 'L': ')',
            'Z': '*', 'X': '"', 'C': "'", 'V': ':', 'B': ';', 'N': '!', 'M': '?',
            'q': '1', 'w': '²', 'e': '3', 'r': '4', 't': '5', 'y': '6', 'u': '7', 'i': '8', 'o': '9', 'p': '0',
            'a': '@', 's': '#', 'd': '$', 'f': '_', 'g': '&', 'h': '--', 'j': '+', 'k': '(', 'l': ')',
            'z': '*', 'x': '"', 'c': "'", 'v': ':', 'b': ';', 'n': '!', 'm': '?'
        };

        // DOM elements
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const inputCount = document.getElementById('inputCount');
        const outputCount = document.getElementById('outputCount');
        const historyList = document.getElementById('historyList');
        const toast = document.getElementById('toast');
        const fileInput = document.getElementById('fileInput');
        const themeToggle = document.getElementById('themeToggle');

        // Initialize
        let translationsHistory = JSON.parse(localStorage.getItem('ojanixHistory')) || [];
        let isDarkMode = localStorage.getItem('ojanixDarkMode') !== 'false';
        
        // Set initial theme
        updateTheme();
        updateCharCounts();
        renderHistory();

        // Event listeners
        inputText.addEventListener('input', updateCharCounts);
        fileInput.addEventListener('change', handleFileSelect);
        themeToggle.addEventListener('click', toggleTheme);

        // Functions
        function encodeText() {
            let text = inputText.value;
            let result = '';
            
            for (let char of text) {
                if (ruMapping[char]) {
                    result += ruMapping[char];
                } else if (engMapping[char]) {
                    result += engMapping[char];
                } else {
                    result += char;
                }
            }
            
            outputText.value = result;
            updateCharCounts();
            addToHistory(text, result, 'encode');
            showToast('Text encoded to Ojanix!');
        }

        function decodeTextRU() {
            const reverseRuMapping = Object.fromEntries(
                Object.entries(ruMapping).map(([k, v]) => [v, k.toLowerCase()])
            );
            
            let text = inputText.value;
            let result = '';
            
            for (let char of text) {
                result += reverseRuMapping[char] || char;
            }
            
            outputText.value = result;
            updateCharCounts();
            addToHistory(text, result, 'decode-ru');
            showToast('Text decoded to Russian!');
        }

        function decodeTextEN() {
            const reverseEngMapping = Object.fromEntries(
                Object.entries(engMapping).map(([k, v]) => [v, k.toLowerCase()])
            );
            
            let text = inputText.value;
            let result = '';
            let skip = false;
            
            for (let i = 0; i < text.length; i++) {
                if (skip) {
                    skip = false;
                    continue;
                }
                
                let char = text[i];
                let nextChar = text[i + 1] || '';
                
                if (char === '-' && nextChar === '-') {
                    result += 'h';
                    skip = true;
                } else {
                    result += reverseEngMapping[char] || char;
                }
            }
            
            outputText.value = result;
            updateCharCounts();
            addToHistory(text, result, 'decode-en');
            showToast('Text decoded to English!');
        }

        function updateCharCounts() {
            inputCount.textContent = `${inputText.value.length} characters`;
            outputCount.textContent = `${outputText.value.length} characters`;
        }

        function addToHistory(input, output, type) {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            const dateString = now.toLocaleDateString();
            
            const historyItem = {
                input,
                output,
                type,
                timestamp: `${dateString} ${timeString}`
            };
            
            translationsHistory.unshift(historyItem);
            if (translationsHistory.length > 10) {
                translationsHistory.pop();
            }
            
            localStorage.setItem('ojanixHistory', JSON.stringify(translationsHistory));
            renderHistory();
        }

        function renderHistory() {
            historyList.innerHTML = '';
            
            if (translationsHistory.length === 0) {
                historyList.innerHTML = '<div class="history-item" style="color: var(--gray);">No history yet</div>';
                return;
            }
            
            translationsHistory.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.title = `Type: ${item.type}\nTime: ${item.timestamp}`;
                
                let icon = '';
                if (item.type === 'encode') {
                    icon = '<i class="fas fa-lock" style="color: var(--primary);"></i>';
                } else if (item.type.startsWith('decode')) {
                    icon = '<i class="fas fa-unlock" style="color: var(--secondary);"></i>';
                }
                
                historyItem.innerHTML = `
                    <div>
                        ${icon} ${item.input.substring(0, 30)}${item.input.length > 30 ? '...' : ''}
                    </div>
                    <div class="history-time">${item.timestamp}</div>
                `;
                
                historyItem.addEventListener('click', () => {
                    inputText.value = item.input;
                    outputText.value = item.output;
                    updateCharCounts();
                    showToast('History item loaded!');
                });
                
                historyList.appendChild(historyItem);
            });
        }

        function clearHistory() {
            translationsHistory = [];
            localStorage.setItem('ojanixHistory', JSON.stringify(translationsHistory));
            renderHistory();
            showToast('History cleared!');
        }

        function clearAll() {
            inputText.value = '';
            outputText.value = '';
            updateCharCounts();
            showToast('Cleared all text!');
        }

        function copyToClipboard() {
            if (!outputText.value) {
                showToast('No output to copy!', 'error');
                return;
            }
            
            navigator.clipboard.writeText(outputText.value)
                .then(() => showToast('Copied to clipboard!'))
                .catch(() => showToast('Failed to copy!', 'error'));
        }

        function saveOutputAsFile() {
            if (!outputText.value) {
                showToast('No output to save!', 'error');
                return;
            }
            
            const blob = new Blob([outputText.value], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ojanix-translation-${new Date().toISOString().slice(0, 10)}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showToast('File saved!');
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                inputText.value = e.target.result;
                updateCharCounts();
                showToast('File imported successfully!');
            };
            reader.readAsText(file);
            
            // Reset file input
            event.target.value = '';
        }

        function showToast(message, type = 'success') {
            toast.textContent = message;
            toast.style.borderLeftColor = type === 'error' ? 'var(--danger)' : 'var(--primary)';
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            localStorage.setItem('ojanixDarkMode', isDarkMode);
            updateTheme();
        }

        function updateTheme() {
            if (isDarkMode) {
                document.documentElement.style.setProperty('--dark', '#161b22');
                document.documentElement.style.setProperty('--darker', '#0d1117');
                document.documentElement.style.setProperty('--light', '#f0f6fc');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            } else {
                document.documentElement.style.setProperty('--dark', '#f0f2f5');
                document.documentElement.style.setProperty('--darker', '#ffffff');
                document.documentElement.style.setProperty('--light', '#24292e');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
        }
    </script>
</body>
</html>
